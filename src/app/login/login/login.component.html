<form class="form-signin">
  <div class="text-center mb-4">
    <img alt="Tour of Heroes" height="100" width="100" src="assets/images/angular/shield-large.svg">
  </div>

  <div class="form-label-group">
    <label for="inputEmail">Usuário</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
  </div>

  <div class="form-label-group">
    <label for="inputPassword">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar senha
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">LOGIN</button>
  <p class="mt-5 mb-3 text-muted text-center">© Tour of Heroes - 2019</p>
</form>
